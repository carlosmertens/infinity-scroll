<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Scroll</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>Unplash API - Infinity Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
      <img src="loader.svg" alt="Loader animation" />
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1630790899108-f74adb769b67?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE1OXxpVUlzblZ0akIwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=60"
        alt="image"
      />
      <img
        src="https://images.unsplash.com/photo-1631086459990-06bc4d7ad6cf?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyNnxpVUlzblZ0akIwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
        alt="image"
      />
      <img
        src="https://images.unsplash.com/photo-1630790899108-f74adb769b67?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE1OXxpVUlzblZ0akIwWXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=60"
        alt="image"
      />
    </div>
    <!-- Script -->
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
